<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorEX</title>
    
    
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS primero -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"> <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- Font Awesome -->    
    <link rel="stylesheet" href="css/fonts.css"> <!-- Fuentes personalizadas-->

</head>
<body>
    <header class="m-2 bg-white">
    <div class="px-4 py-3 mx-auto">
        <div class="flex items-center justify-between">
            <!-- Izquierda: Hamburguesa + Logo -->
            <div class="flex items-center space-x-3">
                <!-- Botón hamburguesa (solo móvil) -->
                <button 
                    id="menu-btn" 
                    class="text-stone-700 focus:outline-none md:hidden"
                    aria-expanded="false"
                    aria-controls="menu"
                    aria-label="Abrir menú de navegación">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <!-- Logo -->
                <div class="text-4xl font-Federo">
                    <span class="text-stone-700">Tutor</span><span class="text-rose-700">EX</span>
                </div>
            </div>

            <!-- Menú (solo desktop) -->
            <nav class="hidden md:flex md:space-x-4 md:ml-auto">
                <a href="#"
                    class="px-3 py-2 font-Inter text-stone-700 transition hover:bg-stone-700 hover:text-white rounded-xl">Cursos</a>
                <a href="#"
                    class="px-3 py-2 font-Inter text-stone-700 transition hover:bg-stone-700 hover:text-white rounded-xl">Tutoriales</a>
                <a href="#"
                    class="px-3 py-2 font-Inter text-stone-700 transition hover:bg-stone-700 hover:text-white rounded-xl">Tutores</a>
            </nav>

            <!-- Derecha: Búsqueda + Botón Login -->
            <div class="flex items-center space-x-4">
                <!-- Barra de búsqueda (solo desktop) -->
                <div class="relative hidden md:block md:min-w-[250px]">
                    <input type="text" placeholder="Buscar..."
                        class="w-full py-2 pl-10 pr-4 border border-gray-300 rounded-xl focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="absolute left-3 top-2.5 text-gray-400">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <!-- Botón Iniciar Sesión -->
                <button
                    class="px-6 py-2 font-medium text-white transition bg-gradient-to-r from-stone-600 to-stone-700 hover:from-stone-400 hover:to-stone-950 rounded-xl">
                    Iniciar Sesión
                </button>
            </div>
        </div>

        <!-- Menú móvil -->
        <div id="menu" class="hidden mt-4 md:hidden" aria-labelledby="menu-btn">
            <nav class="flex flex-col space-y-2">
                <a href="#"
                    class="px-3 py-2 font-Inter text-stone-700 transition hover:bg-stone-700 hover:text-white rounded-xl">Cursos</a>
                <a href="#"
                    class="px-3 py-2 font-Inter text-stone-700 transition hover:bg-stone-700 hover:text-white rounded-xl">Tutoriales</a>
                <a href="#"
                    class="px-3 py-2 font-Inter text-stone-700 transition hover:bg-stone-700 hover:text-white rounded-xl">Tutores</a>
            </nav>

            <!-- Barra de búsqueda móvil -->
            <div class="relative mt-3">
                <input type="text" placeholder="Buscar..."
                    class="w-full py-2 pl-10 pr-4 border border-gray-300 rounded-xl focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="absolute left-3 top-2.5 text-gray-400">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </div>
</header>

<script>
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("menu");

    btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
        // Cambiar aria-expanded para accesibilidad
        const isExpanded = menu.classList.contains("hidden") ? "false" : "true";
        btn.setAttribute("aria-expanded", isExpanded);
    });

    // Cerrar menú al hacer clic fuera
    document.addEventListener("click", (e) => {
        if (!menu.classList.contains("hidden") && 
            !btn.contains(e.target) && 
            !menu.contains(e.target)) {
            menu.classList.add("hidden");
            btn.setAttribute("aria-expanded", "false");
        }
    });
</script>

    <main id="main-content"></main>

    <footer class="bg-stone-700 mt-0 text-white container-fluid">
    <div class="mx-auto px-4 py-3">
        <div class="flex flex-col md:flex-row items-center justify-between space-y-2 md:space-y-0">
            <!-- Logo lado izquierdo con colores personalizados -->
            <div class="text-4xl font-Federo">
                <span class="text-white">Tutor</span><span class="text-rose-700">EX</span>
            </div>

            <!-- Navegación lado derecho -->
            <div class="flex flex-wrap items-center justify-center gap-4">
                <!-- Opciones de navegación -->
                <nav class="flex flex-wrap justify-center gap-4">
                    <a href="#" class="font-Inter px-3 py-2 rounded-xl transition text-white hover:!text-stone-800 hover:!bg-white">Contacto</a>
                    <a href="#" class="font-Inter px-3 py-2 rounded-xl transition text-white hover:!text-stone-800 hover:!bg-white">Acerca de</a>
                </nav>

                <!-- Redes sociales -->
                <div class="flex space-x-3">
                    <a href="#" class="text-white px-2 rounded-2xl hover:!text-stone-700 hover:!bg-white transition text-xl">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="text-white px-2 rounded-2xl hover:!text-stone-700 hover:!bg-white transition text-xl">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                    <a href="#" class="text-white px-2 rounded-2xl hover:!text-stone-700 hover:!bg-white transition text-xl">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="text-white px-2 rounded-2xl hover:!text-stone-700 hover:!bg-white transition text-xl">
                        <i class="fab fa-tiktok"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Derechos reservados -->
        <div class="text-center mt-4 pt-3 border-t border-stone-600 text-sm">
            <p>© 2025 TutorEX. Todos los derechos reservados.</p>
        </div>
    </div>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
