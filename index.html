<body>
    <header class="bg-white m-2">
        <div class="mx-auto px-4 py-3">

                <!-- Logo lado izquierdo con colores personalizados -->
                <div class="text-4xl font-Federo">

                </div>

                <!-- Navegación lado derecho -->
                <div class="flex items-center space-x-4">
                    <!-- Opciones de navegación -->
                    <nav class="hidden md:flex space-x-4">

                    <button
                        class="text-white px-6 py-2 rounded-xl bg-gradient-to-r from-stone-600 to-stone-700 hover:bg-gradient-to-r from-stone-400 to-stone-950 transition font-medium">
