<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorEX</title>

    
    <link rel="shortcut icon" href="image/tutor.png" />
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS primero -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"> <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- Font Awesome -->    
    <link rel="stylesheet" href="css/fonts.css"> <!-- Fuentes personalizadas-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
    <header class="bg-white m-2">
        <div class="mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="text-4xl font-Federo" onclick="loadContent('home')">
                    <span class="text-stone-700">Tutor</span><span class="text-rose-700">EX</span>
                </div>

                <div class="flex items-center space-x-4">
                    <nav class="hidden md:flex space-x-4">  
                        <a href="#" onclick="loadContent('home')" class="text-stone-700 font-Inter hover:text-white hover:bg-stone-700 px-3 py-2 rounded-xl transition">Home</a>
                        <a href="#" onclick="loadContent('cursos')" class="text-stone-700 font-Inter hover:text-white hover:bg-stone-700 px-3 py-2 rounded-xl transition">Cursos</a>
                        <a href="#" onclick="loadContent('tutoriales')" class="text-stone-700 font-Inter hover:text-white hover:bg-stone-700 px-3 py-2 rounded-xl transition">Tutoriales</a>
                        <a href="#" onclick="loadContent('tutores')" class="text-stone-700 font-Inter hover:text-white hover:bg-stone-700 px-3 py-2 rounded-xl transition">Tutores</a>
                    </nav>

                    <div class="relative">
                        <input 
                            type="text" 
                            placeholder="Buscar..." 
                            class="pl-10 pr-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                        <div class="absolute left-3 top-2.5 text-gray-400">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>

                    <button 
                        id="creditsButton"
                        onclick="loadContent('creditos')"
                        class="hidden items-center text-white px-4 py-2 rounded-xl bg-gradient-to-r from-rose-600 to-rose-700 hover:bg-gradient-to-r hover:from-rose-500 hover:to-rose-800 transition font-medium">
                        <i class="fas fa-coins mr-2"></i>
                        <span id="creditsDisplay">0</span>
                    </button>

                    <div class="relative">
                        <button 
                            id="authButton"
                            onclick="handleAuthClick()"
                            class="text-white px-6 py-2 rounded-xl bg-gradient-to-r from-stone-600 to-stone-700 hover:bg-gradient-to-r from-stone-400 to-stone-950 transition font-medium flex items-center">
                            </button>

                        <div id="userMenu"
                            class="hidden absolute top-full right-0 mt-2 w-56 bg-white rounded-xl shadow-lg border border-gray-100 z-50 overflow-hidden">
                            <a href="#" onclick="loadContent('mis-cursos')"
                            class="block px-4 py-3 text-stone-700 font-Inter font-medium hover:bg-gray-100 transition">
                                <i class="fas fa-book-open w-6 mr-2 text-center"></i>
                                Mis Cursos
                            </a>
                            <a href="#" onclick="loadContent('mis-tutores')"
                            class="block px-4 py-3 text-stone-700 font-Inter font-medium hover:bg-gray-100 transition">
                                <i class="fas fa-user-tie w-6 mr-2 text-center"></i>
                                Mis Tutores
                            </a>
                            <div class="border-t border-gray-100"></div>
                            <a href="#" onclick="logout()"
                            class="block px-4 py-3 text-rose-700 font-Inter font-semibold hover:bg-rose-50 transition">
                                <i class="fas fa-sign-out-alt w-6 mr-2 text-center"></i>
                                Cerrar Sesión
                            </a>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </header>

    <main id="main-content"></main>

    <footer class="bg-stone-700 mt-0 text-white container-fluid">
    <div class="mx-auto px-4 py-3">
        <div class="flex flex-col md:flex-row items-center justify-between space-y-2 md:space-y-0">
            <!-- Logo lado izquierdo con colores personalizados -->
            <div class="text-4xl font-Federo">
                <span class="text-white">Tutor</span><span class="text-rose-700">EX</span>
            </div>

            <!-- Navegación lado derecho -->
            <div class="flex flex-wrap items-center justify-center gap-4">
                <!-- Opciones de navegación -->
                <nav class="flex flex-wrap justify-center gap-4">
                    <a href="#" class="font-Inter px-3 py-2 rounded-xl transition text-white hover:!text-stone-800 hover:!bg-white">Contacto</a>
                    <a href="#" class="font-Inter px-3 py-2 rounded-xl transition text-white hover:!text-stone-800 hover:!bg-white">Acerca de</a>
                </nav>

                <!-- Redes sociales -->
                <div class="flex space-x-3">
                    <a href="#" class="text-white px-2 rounded-2xl hover:!text-stone-700 hover:!bg-white transition text-xl">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="text-white px-2 rounded-2xl hover:!text-stone-700 hover:!bg-white transition text-xl">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                    <a href="#" class="text-white px-2 rounded-2xl hover:!text-stone-700 hover:!bg-white transition text-xl">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="text-white px-2 rounded-2xl hover:!text-stone-700 hover:!bg-white transition text-xl">
                        <i class="fab fa-tiktok"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Derechos reservados -->
        <div class="text-center mt-4 pt-3 border-t border-stone-600 text-sm">
            <p>© 2025 TutorEX. Todos los derechos reservados.</p>
        </div>
    </div>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/ocultarcards.js"></script>
    <script src="js/r_pago.js"></script>
    <script src="js/r_login.js"></script>
    <script src="js/creditos.js"></script>
    <script src="js/r_mis_cursos.js"></script>
    <script src="js/r_curso_detalle.js"></script>
    <script src="js/r_tutoriales.js"></script>
    <script src="js/r_tutores.js"></script>
    <script src="js/r_mis_tutores.js"></script>
</body>
</html>
