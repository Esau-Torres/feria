<div id="payment-container" class="container mx-auto px-4 py-12">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-lg mx-auto relative transform transition-all duration-500">
    <h2 class="text-3xl font-Roboto font-bold text-stone-700 mb-4 text-center">Opciones de Pago</h2>
    <p class="text-gray-700 mb-6 text-center">Selecciona tu forma de pago:</p>

    <div class="flex flex-col gap-4 mb-6">
      <button id="presencialBtn" class="bg-stone-700 hover:bg-black text-white font-semibold py-3 px-6 rounded-xl transition duration-300">
        Pago Presencial
      </button>
      <button id="tarjetaBtn" class="bg-rose-700 hover:bg-rose-800 text-white font-semibold py-3 px-6 rounded-xl transition duration-300">
        Tarjeta de Crédito / Débito
      </button>
    </div>

    <div id="cardForm" class="opacity-0 max-h-0 overflow-hidden transition-all duration-500">
      <div class="border border-gray-200 rounded-xl p-6 bg-gray-50 mt-4">
        <p class="text-red-600 font-semibold mb-4 text-center">Esta es solo una versión de prueba</p>
        <form id="tarjetaForm" class="flex flex-col gap-4">
          <!-- Nombre en tarjeta -->
          <input type="text" placeholder="Nombre en la tarjeta" class="border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-rose-700" required>

          <!-- Número de tarjeta -->
          <input type="text" id="cardNumber" placeholder="Número de tarjeta" maxlength="19" class="border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-rose-700" required>

          <!-- Fecha y CVV -->
          <div class="flex gap-4">
            <input type="text" id="expiry" placeholder="MM/AA" maxlength="5" class="border border-gray-300 rounded-xl px-4 py-3 w-1/2 focus:outline-none focus:ring-2 focus:ring-rose-700" required>
            <input type="text" id="cvv" placeholder="CVV" maxlength="3" class="border border-gray-300 rounded-xl px-4 py-3 w-1/2 focus:outline-none focus:ring-2 focus:ring-rose-700" required>
          </div>

          <button type="submit" class="bg-rose-700 hover:bg-rose-800 text-white font-semibold py-3 px-6 rounded-xl transition duration-300">
            Pagar Ahora
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="js/r_pago.js"></script>
