<div class="container mx-auto px-4 py-16" style="max-width: 600px;">

  <div class="bg-white rounded-2xl shadow-2xl p-8 text-center">
    
    <i class="fas fa-coins text-6xl text-rose-700 mb-6"></i>

    <h2 class="text-3xl font-Roboto font-bold text-stone-700 mb-4">
      Recargar Créditos
    </h2>
    <p class="text-gray-600 font-Inter max-w-md mx-auto mb-8">
      ¡Esto es una simulación! Haz clic en un paquete para añadir créditos a tu cuenta al instante.
    </p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      
      <button id="add10" class="group border-2 border-gray-200 hover:border-rose-700 hover:bg-rose-50 rounded-xl p-6 transition duration-300">
        <span class="text-3xl font-Roboto font-bold text-rose-700">10</span>
        <span class="block text-gray-600 font-Inter mt-1">Créditos</span>
      </button>

      <button id="add50" class="group border-2 border-gray-200 hover:border-rose-700 hover:bg-rose-50 rounded-xl p-6 transition duration-300">
        <span class="text-3xl font-Roboto font-bold text-rose-700">50</span>
        <span class="block text-gray-600 font-Inter mt-1">Créditos</span>
      </button>

      <button id="add100" class="group border-2 border-gray-200 hover:border-rose-700 hover:bg-rose-50 rounded-xl p-6 transition duration-300">
        <span class="text-3xl font-Roboto font-bold text-rose-700">100</span>
        <span class="block text-gray-600 font-Inter mt-1">Créditos</span>
      </button>

    </div>

  </div>
</div>
