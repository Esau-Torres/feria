<div class="container mx-auto px-4 py-16" style="max-width: 500px;">

  <div class="bg-white rounded-2xl shadow-2xl p-8">
    
    <h2 id="authTitle" class="text-3xl font-Roboto font-bold text-stone-700 mb-6 text-center">
      Iniciar Sesión
    </h2>

    <div class="grid grid-cols-2 gap-4 mb-6">
      <button id="loginToggleBtn" 
              class="w-full py-3 px-4 rounded-xl font-Inter font-semibold transition duration-300 bg-rose-700 text-white">
        Ingresar
      </button>
      <button id="registerToggleBtn" 
              class="w-full py-3 px-4 rounded-xl font-Inter font-semibold transition duration-300 bg-gray-200 text-stone-700 hover:bg-gray-300">
        Registrarse
      </button>
    </div>

    <form id="loginForm" class="flex flex-col gap-4">
      <input type="email" id="loginEmail" placeholder="Correo electrónico" class="border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-rose-700 font-Inter" required>
      <input type="password" id="loginPass" placeholder="Contraseña" class="border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-rose-700 font-Inter" required>
      <button type="submit" class="bg-stone-700 hover:bg-black text-white font-Inter font-semibold py-3 px-6 rounded-xl transition duration-300">
        Entrar
      </button>
    </form>

    <form id="registerForm" class="flex flex-col gap-4 hidden">
      <input type="text" id="registerName" placeholder="Nombre completo" class="border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-rose-700 font-Inter" required>
      <input type="email" id="registerEmail" placeholder="Correo electrónico" class="border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-rose-700 font-Inter" required>
      <input type="password" id="registerPass" placeholder="Crear contraseña" class="border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-rose-700 font-Inter" required>
      <button type="submit" class="bg-rose-700 hover:bg-rose-800 text-white font-Inter font-semibold py-3 px-6 rounded-xl transition duration-300">
        Crear Cuenta
      </button>
    </form>

  </div>
</div>
